{% extends "base.html" %}

{% block content %}
  <h1>メモ一覧</h1>
  <ul>
    {% for memo in memos %}
      <li>{{ memo.title }} -
        <a href="{{ url_for('update', memo_id=memo.id) }}">編集</a>
        <a href="{{ url_for('delete', memo_id=memo.id) }}">削除</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('create' )}}">新しいメモを作成</a>
{% endblock %}
